<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="col-md-6 mx-auto">
          <div class="card bg-light text-dark">
            <div class="card-header bg-dark text-white"><h3>Task List</h3></div>
            <div class="card-body">
              <form class="add-todo-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Task"
                    id="task-enter"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-dark text-white add-task-btn"
                >
                  Add task
                </button>
              </form>

              <h3 class="mt-3">Task</h3>
              <table class="table table-dark all-todos-container">
                <thead>
                  <tr>
                    <th>Sr No.</th>
                    <th>Task title</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr>
                    <td colspan="3" class="text-center">No Task Found</td>
                  </tr> -->
                  <!-- <tr>
                    <td>1</td>
                    <td>Make assignment</td>
                    <td>
                      <a href="" class="remove-item">
                        <i class="fa fa-pencil text-white" aria-hidden="true"></i>
                      </a>
                      <a href="" class="remove-item ml-3">
                        <i class="fa fa-remove text-danger" aria-hidden="true"></i>
                      </a>
                    </td>
                  </tr> -->
                </tbody>
              </table>

              <button
                type="submit"
                class="btn btn-danger text-white clear-tasks"
              >
                Clear All task
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/app-bundle.js"></script>
  </body>
</html>
